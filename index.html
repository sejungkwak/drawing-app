<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
		<link rel="preconnect" href="https://fonts.gstatic.com"> 
		<link rel="stylesheet" href="style.css">
		<title>Canvas App</title>
	</head>
	<body>
		<div class="container">
			<canvas class="canvas" id="canvas" height="500" width="500"></canvas>
			<div class="controller">
				<div class="option">
					<button type="button" id="minus" class="btn minus">-</button>
					<input class="width" type="number" id="width" value="5" min="5" max="50" step="5">
					<button type="button" id="plus" class="btn plus">+</button>
					<input type="color" class="color" id="color">
				</div>
				<button type="button" class="btn eraser" id="eraser">
					<i class="fas fa-eraser"></i>
				</button>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
